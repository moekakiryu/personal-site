<div class="container">
  <h2 class="section-header">Featured Projects</h2>
  <div class="card-grid">
    {% for project in projects %}
      <div class="card">
        <div class="image">
          <div class="mock-placeholder"></div>
        </div>
        <div class="details">
          <h3 class="name">
            {{project.name}}
          </h3>
          <p class="description">
            {{project.description}}
          </p>
          <a class="tertiary" href="">Read more</a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
