<div>
  <div class="scroll-container" data-component="ScrollContainer">
    <div
      id="project-scroll-container"
      class="viewport"
      tabindex="0"
      data-element="ScrollContainer.viewport"
    >
      <div class="content" data-element="ScrollContainer.content">
        <div class="project-list">
          {% for project in projects.list %}
            {% include "root/project/crosslink.html" %}
          {% endfor %}
        </div>
      </div>
    </div>
    <div
      class="controls"
    >
      <button
        class="back-button"
        aria-label="back"
        data-element="ScrollContainer.backButton"
      >
        {% include "root/icons/arrow-left.svg" %}
      </button>
      <div
        class="track"
        data-element="ScrollContainer.track"
      >
        <div
          class="thumb"
          aria-label="thumb"
          role="scrollbar"
          tabindex="0"
          aria-controls="project-scroll-container"
          aria-orientation="horizontal"
          aria-valuenow="0"
          data-element="ScrollContainer.thumb"
        ></div>
      </div>
      <button
        class="forward-button"
        aria-label="forward"
        data-element="ScrollContainer.forwardButton"
      >
        {% include "root/icons/arrow-right.svg" %}
      </button>
    </div>
  </div>
  {% if projects.has_more %}
    <div class="cta-container center">
      <a class="cta secondary" href="{% url "root.projects" %}" style="margin-top: 2rem;">View all projects</a>
    </div>
  {% endif %}
</div>
