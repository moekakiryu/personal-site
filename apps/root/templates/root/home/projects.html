<div class="container">
  <div class="header-with-cta">
    <h2>Stuff I've made</h2>
    
    {% if projects.has_more %}
      <div class="tablet">
        <a class="cta tertiary" href="{% url "root.projects" %}">View all projects</a>
      </div>
    {% endif %}
  </div>
  <div class="scroll-container js-scroll-container">
    <div class="viewport js-viewport">
      <div class="content js-content">
        {% include "root/projects/list.html" with projects=projects.list%}
      </div>
    </div>
    <div class="controls">
      <button aria-label="back" class="back-button js-back-button">
        {% include "root/icons/arrow-left.svg" %}
      </button>
      <div class="track js-track">
        <div class="thumb js-thumb"></div>
      </div>
      <button aria-label="forward" class="forward-button js-forward-button">
        {% include "root/icons/arrow-right.svg" %}
      </button>
    </div>
  </div>
  <div class="until-tablet">
    <a class="cta secondary" href="{% url "root.projects" %}">View all projects</a>
  </div>
</div>
