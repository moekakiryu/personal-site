<div class="container">
  <h2 class="section-header">Featured Projects</h2>
  <div class="card-grid">
    {% for project in projects|slice:":4" %}
      <a class="card" href="/blog/{{ project.writeup.slug }}">
        <div class="image">
          <div class="mock-placeholder"></div>
        </div>
        <div class="details">
          <h3 class="name">
            {{ project.title }}
          </h3>
          <p class="description">
            {{ project.blurb }}
          </p>
          <span class="read-more">
            + Read more
          </span>
        </div>
      </a>
    {% endfor %}
  </div>
</div>
