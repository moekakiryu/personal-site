{% load rich_content %}

<a class="crosslink" href="{% url "root.article" article.slug %}">
  <div class="entry">
    <h3 class="name">{{ article.title }}</h3><p class="date">{{ article.updated|date:"N Y" }}</p>
    <div class="details">
      <p class="description">{{ article.content|rich_preview:40 }}</p>
      <div class="read-more">+ Read more</div>
    </div>
  </div>
</a>
