<div data-component="Navigation">
  <div class="header">
    <div class="inner">
      <div class="logo">
        <a href="/" aria-label="Go Home" {% if meta.current.view == 'root.home' %}aria-current="page"{% endif %}>
          <div class="desktop">
            {% include "root/icons/logo-reversed.svg" %}
          </div>
          <div class="mobile">
            {% include "root/icons/logo.svg" %}
          </div>

        </a>
      </div>
      <div
        id="navigation-desktop"
        class="navigation desktop"
        data-element="Navigation.desktopNavigation"
      >
        <div class="inner">
          <nav class="navigation-primary" role="navigation" aria-label="primary">
            <ul>
              <li><a href="{% url "root.projects" %}" {% if meta.current.view == 'root.projects' %}class="current" aria-current="page"{% endif %}>Projects</a></li>
              <li><a href="{% url "root.articles" %}" {% if meta.current.view == 'root.articles' %}class="current" aria-current="page"{% endif %}>Articles</a></li>
            </ul>
          </nav>
          <nav class="navigation-secondary" role="navigation" aria-label="secondary">
            <ul>
              <li><a href="{% url "root.resume" %}" {% if meta.current.view == 'root.resume' %}aria-current="page"{% endif %}>Professional Experience</a></li>
              <li><a href="{% url "root.resume" %}" {% if meta.current.view == 'root.resume' %}aria-current="page"{% endif %}>AI Policy</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="hamburger">
        <div class="mobile">
          <button
            id="navigation-toggle-mobile"
            aria-controls="navigation-mobile"
            class="cta secondary"
            data-element="Navigation.toggle"
          >
            Menu
          </button>
        </div>
      </div>
    </div>
  </div>
  <div
    id="navigation-mobile"
    class="navigation mobile"
    data-element="Navigation.mobileNavigation"
  >
    <div class="inner">
      <nav class="navigation-primary" role="navigation" aria-label="primary">
          <ul>
            <li><a href="{% url "root.home" %}" {% if meta.current.view == 'root.home' %}class="current" aria-current="page"{% endif %}>Home</a></li>
            <li><a href="{% url "root.projects" %}" {% if meta.current.view == 'root.projects' %}class="current" aria-current="page"{% endif %}>Projects</a></li>
            <li><a href="{% url "root.articles" %}" {% if meta.current.view == 'root.articles' %}class="current" aria-current="page"{% endif %}>Articles</a></li>
          </ul>
      </nav>
      <nav class="navigation-secondary" role="navigation" aria-label="secondary">
        <ul>  
          <li><a href="{% url "root.resume" %}" {% if meta.current.view == 'root.resume' %}aria-current="page"{% endif %}>Professional Experience</a></li>
          <li><a href="{% url "root.resume" %}" {% if meta.current.view == 'root.resume' %}aria-current="page"{% endif %}>AI Policy</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
