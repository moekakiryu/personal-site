<div data-component="Navigation">
  <div class="header">
    <div class="left">
      <a href="/" aria-label="Go Home" {% if meta.current.view == 'root.home' %}aria-current="page"{% endif %}>
        <div class="desktop">
          {% include "root/icons/logo-reversed.svg" %}
        </div>
        <div class="mobile">
          {% include "root/icons/logo.svg" %}
        </div>

      </a>
    </div>
    <nav
      id="nav-desktop"
      class="desktop"
      aria-label="Main Menu"
      role="navigation"
      data-element="Navigation.desktopNav"
    >
      <ul>
        <li><a href="{% url "root.projects" %}" {% if meta.current.view == 'root.projects' %}class="current"{% endif %}>Projects</a></li>
        <li><a href="{% url "root.articles" %}" {% if meta.current.view == 'root.articles' %}class="current"{% endif %}>Articles</a></li>
        {% comment %} <li><a href="{% url "root.resume" %}" {% if meta.current.view == 'root.resume' %}class="current"{% endif %}>Hire me!</a></li> {% endcomment %}
      </ul>
    </nav>
    <div class="right">
      <div class="mobile">
        <div class="cta-container">
          <button
            id="nav-toggle-mobile"
            aria-controls="nav-mobile"
            class="cta tertiary"
            data-element="Navigation.toggle"
          >
            Menu
          </button>
        </div>
      </div>
    </div>
  </div>
  <nav
    id="nav-mobile"
    class="mobile"
    aria-label="Main Menu"
    role="navigation"
    data-element="Navigation.mobileNav"
  >
    <ul>
      <li><a href="{% url "root.home" %}" {% if meta.current.view == 'root.home' %}class="current"{% endif %}>Home</a></li>
      <li><a href="{% url "root.projects" %}" {% if meta.current.view == 'root.projects' %}class="current"{% endif %}>Projects</a></li>
      <li><a href="{% url "root.articles" %}" {% if meta.current.view == 'root.articles' %}class="current"{% endif %}>Articles</a></li>
      {% comment %} <li><a href="{% url "root.resume" %}" {% if meta.current.view == 'root.resume' %}class="current"{% endif %}>Hire me!</a></li> {% endcomment %}
    </ul>
  </nav>
</div>
