{% load rich_content %}

<a class="article" href="{% url "www.article" article.slug %}">
  <div class="details">
    <div class="title">
      <span class="date">{{ article.updated|date:"N Y" }}</span>
      <h3 class="name">{{ article.title }}</h3>
    </div>
    <p class="description">{{ article.content|rich_preview:40 }}</p>
    <div class="read-more">+ Read more</div>
  </div>
</a>
